<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let num1 = 78;

  console.log(num1.toString()); // 10進数 78
  console.log(num1.toString(2)); // 2進数 1001110
  console.log(num1.toString(16)); // 16進数 4e

  console.log("-----");

  let num2 = 7.5;

  console.log(num2.toString()); // 10進数 7.5
  console.log(num2.toString(2)); // 2進数 111.1
  console.log(num2.toString(16)); // 16進数 7.8
</script>
</body>
</html>
