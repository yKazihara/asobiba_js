<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  function calcTotal(x, y) {
    return x + y;
  }

  console.log(calcTotal);
  // 変数の値を参照すると関数オブジェクトが表示
  // function calcTotal(x, y) {
  //   return x + y;
  // }

  console.log("-----");

  // 関数オブジェクトが代入された変数を別の変数に代入することもできる
  let myFunc = calcTotal;

  console.log(myFunc(10, 8));
  // 18

  console.log("-----");

  calcTotal = function(x, y) {
    return x + y;
  }

  console.log(calcTotal(10, 8));
  // 18

  console.log(calcTotal);
  // function (x, y) {
  //   return x + y;
  // }

  console.log("-----");

  let dispHello = function() {
    console.log('Hello');
    console.log('JavaScript');
  };

  dispHello();
  // Hello
  // JavaScript

  console.log("-----");

  let dispTotal = function(x, y) {
    let sum = x + y;
    return sum;
  };

  let result = dispTotal(3, 4);
  console.log(result);
  // 7

  console.log("-----");

  function dispNum(x, y, func) {
    console.log(func(x, y));
  }

  let calcAverage = function(x, y) {
    return (x + y) / 2;
  };

  dispNum(10, 8, calcAverage);
  // 9

  console.log("-----");

  dispNum(10, 8, function(x, y) {
    return (x + y) / 2;
  });
  // 9
</script>
</body>
</html>
