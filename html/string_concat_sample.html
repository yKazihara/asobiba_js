<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let pref = '東京都';
  let address;

  address = pref.concat('港区', '芝公園');
  console.log(address); // 東京都港区芝公園
  console.log(pref); // 東京都 ← 元の変数は更新されない

  console.log("-----");

  let point1 = 78;

  let msg1 = '得点は'.concat(point1, '点です');
  console.log(msg1); // 得点は78点です

  console.log("-----");

  let point2 = 84;
  let msg2 = '得点は' + point2 + '点です';
  console.log(msg2); // 得点は84点です
</script>
</body>
</html>
