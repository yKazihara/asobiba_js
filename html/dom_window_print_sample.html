<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<h1>サンプル</h1>

<p>ボタンをクリックすると印刷ダイアログを表示します</p>

<input type="button" value="print" id="btnPrint">

<script>
  let btnPrint = document.getElementById('btnPrint');

  btnPrint.addEventListener('click', function(){
    window.print();
  });
</script>

</body>
</html>
