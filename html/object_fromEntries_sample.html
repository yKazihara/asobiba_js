<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let userArray = [
    ['name', '山田太郎'],
    ['age', 32],
    ['address', '大阪府']
  ];

  let userObj = Object.fromEntries(userArray);
  console.log(userObj);
  // {name: "山田太郎", age: 32, address: "大阪府"}
</script>
</body>
</html>
