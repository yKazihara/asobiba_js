<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let request1 = new XMLHttpRequest();
  console.log(request1.readyState);
  // 0

  request1.open('GET', 'https://www.javadrive.jp/javascript/ajax/index2.html', true);
  console.log(request1.readyState);
  // 1

  console.log("-----");

  let request2 = new XMLHttpRequest();
  request2.onreadystatechange = function(){
    console.log(request2.readyState);
  }

  request2.open('GET', 'https://www.javadrive.jp/javascript/ajax/index2.html', true);
  // 1
</script>
</body>
</html>
