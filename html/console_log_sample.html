<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>
  1 から 5 までの数を順に加算した結果を出力します。
</p>

<script>
  let sum = 0;
  for (let i = 1 ; i <= 5 ; i++){
    sum += i;
    console.log(sum);
  }
  document.write("<p>合計は " + sum + " です。</p>");
</script>

</body>
</html>
<!--
画面：
1 から 5 までの数を順に加算した結果を出力します。
合計は 15 です。

コンソール：
1
3
6
10
15
-->
