<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>今日は外でランチを食べました。</p>

<div id="shopinfo">
  <a href="http://www.example.com/" target="_black" class="address">リストランテ南青山</a>
  <div>東京都港区南青山</div>
</div>

<p>美味しかったです。</p>

<button onClick="getElement1();">属性を取得1</button>
<button onClick="getElement2();">属性を取得2</button>

<script>
  function getElement1(){
    let element = document.getElementById('shopinfo');
    let attrs = element.children[0].attributes;
    for(let i = 0 ; i < attrs.length ; i++) {
      console.log('属性名：' + attrs.item(i).name);
      console.log('属性値：' + attrs.item(i).value);
    }
  }
  // 属性名：href
  // 属性値：http://www.example.com/
  // 属性名：target
  // 属性値：_black
  // 属性名：class
  // 属性値：address

  function getElement2(){
    let element = document.getElementById('shopinfo').children[0];
    let names = element.getAttributeNames();

    for(let i = 0 ; i < names.length ; i++) {
      console.log('属性名：' + names[i]);
      console.log('属性値：' + element.getAttribute(names[i]));
    }
  }
  // 属性名：href
  // 属性値：http://www.example.com/
  // 属性名：target
  // 属性値：_black
  // 属性名：class
  // 属性値：address
</script>
</body>
</html>
