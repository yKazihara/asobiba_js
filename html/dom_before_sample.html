<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>今日は外でランチを食べました。</p>

<ul id="shopinfo">
  <li id="menu01">リストランテ南青山</li>
  <li id="menu02">東京都港区南青山</li>
</ul>

<p>美味しかったです。</p>

<button onClick="addNodeBefore();">ノードを追加1</button>
<button onClick="addNodeinsertBefore();">ノードを追加2</button>
<button onClick="addNodeinsertAfter();">ノードを追加3</button>
<button onClick="addExistNodeAfter();">ノードを追加4</button>

<script>
  function addNodeBefore(){
    let child = document.createElement('li');
    child.append('洋食屋');

    let childnode = document.getElementById('menu02');
    childnode.before(child);
  }

  function addNodeinsertBefore(){
    let child = document.createElement('li');
    child.append('洋食屋');

    let parentnode = document.getElementById('shopinfo');
    let childnode = document.getElementById('menu02');
    parentnode.insertBefore(child, childnode);
  }

  function addNodeinsertAfter(){
    let child = document.createElement('li');
    child.append('洋食屋');

    let childnode = document.getElementById('menu02');
    childnode.after(child);
  }

  function addExistNodeAfter(){
    let child = document.getElementById('menu01');

    let childnode = document.getElementById('menu02');
    childnode.after(child);
  }
</script>
</body>
</html>
