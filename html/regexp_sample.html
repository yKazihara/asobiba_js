<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let regexp1 = /movie/;
  let regexp2 = /driving/;
  let str = 'I like movies and sports'

  console.log(regexp1.test(str));
  // true

  console.log(regexp2.test(str));
  // false

  console.log("-----");

  // 「a」「.」「b」の 3 つの文字が連続している文字列にマッチ
  let regexp = /a.b/;

  console.log(regexp.test('oa.bo'));
  // true

  console.log(regexp.test('oaxbo'));
  // true

  console.log("-----");

  // 「a」「.」「b」の 3 つの文字が連続している文字列だけにマッチ
  regexp = /a\.b/;

  console.log(regexp.test('oa.bo'));
  // true

  console.log(regexp.test('oaxbo'));
  // false

  console.log("-----");

  regexp = /ball/;
  let str1 = 'Go to see a baseball game';
  let str2 = 'Make a cake tomorrow';

  console.log(regexp.test(str1));
  // true

  console.log(regexp.test(str2));
  // false

  console.log("-----");

  regexp = /a.e/;
  str1 = 'Go to see a baseball game';
  str2 = 'Make a cake tomorrow';

  console.log(regexp.test(str1));
  // true

  console.log(regexp.test(str2));
  // true
</script>
</body>
</html>
