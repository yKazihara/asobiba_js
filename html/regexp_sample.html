<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let regexp1 = /movie/;
  let regexp2 = /driving/;
  let str = 'I like movies and sports'

  console.log(regexp1.test(str));
  // true

  console.log(regexp2.test(str));
  // false
</script>
</body>
</html>
