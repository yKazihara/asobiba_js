<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let d = new Date();
  console.log(d.getTime());
  // 例：1744755144142

  d.setTime(10000);
  console.log(d.getTime());
  // 10000

  console.log(d.toUTCString());
  // Thu, 01 Jan 1970 00:00:10 GMT
</script>
</body>
</html>
