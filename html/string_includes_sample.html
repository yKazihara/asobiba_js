<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let str = 'Blue Red Yellow';

  console.log(str.includes('Red')); // true
  console.log(str.includes('Red', 7)); // false 開始インデックスを指定している
  console.log(str.includes('Green')); // false
</script>
</body>
</html>
