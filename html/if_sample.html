<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let result = 78;

  if (result >= 70){
    console.log('合格です');
    console.log('おめでとうございます');
  }
  // 合格です
  // おめでとうございます

  console.log("-----");

  result = 64;

  if (result >= 70){
    console.log('合格です');
    console.log('おめでとうございます');
  }else{
    console.log('不合格です');
    console.log('残念でした');
  }
  // 不合格です
  // 残念でした
</script>
</body>
</html>
