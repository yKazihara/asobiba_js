<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let obj = new Object();

  console.log(obj);
  // {}

  console.log("-----");

  let user1 = {
    name:'山田太郎',
    age:27,
    address:'東京都'
  }

  console.log(user1.name);
  // 山田太郎
  console.log(user1.age);
  // 27
  console.log(user1.address);
  // 東京都

  console.log("-----");

  let user2 = {
    name:'山田太郎',
    age:37,
    address:'東京都',
    hobby:['読書', 'スポーツ'],
    getAge:function(){
      return this.age;
    }
  }

  console.log(user2.getAge());
  // 37

  console.log("-----");

  let base = 1000;
  let mybox = {
    width:base,
    height:base * 0.5
  };

  console.log(mybox);
  // {width: 1000, height: 500}
</script>
</body>
</html>
