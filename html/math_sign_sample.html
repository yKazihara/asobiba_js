<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(Math.sign(4.72));
  // 1

  console.log(Math.sign(-71));
  // -1

  console.log(Math.sign(0));
  // 0

  console.log(Math.sign(-0));
  // -0

  console.log("-----");

  console.log(Math.sign('104'));
  // 1

  console.log(Math.sign([-12.8]));
  // -1

  console.log(Math.sign(undefined));
  // NaN

  console.log(Math.sign(null));
  // ０
</script>
</body>
</html>
