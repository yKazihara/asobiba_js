<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>今日は外でランチを食べました。</p>

<ul id="shopinfo">
  <li>リストランテ南青山</li>
  <li>東京都港区南青山</li>
  <li>洋食屋</li>
</ul>

<p>美味しかったです。</p>

<button onClick="removeElement();">ノードを削除1</button>
<button onClick="removeChildElement();">ノードを削除2</button>

<script>
  function removeElement(){
    let parentnode = document.getElementById('shopinfo');
    parentnode.lastElementChild.remove();
  }

  function removeChildElement(){
    let parentnode = document.getElementById('shopinfo');
    parentnode.removeChild(parentnode.lastElementChild);
  }
</script>
</body>
</html>
