<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(Number.isInteger(428)); // true

  console.log(Number.isInteger(16.5)); // false

  console.log(Number.isInteger(16.0)); // true

  console.log(Number.isInteger(NaN)); // false

  console.log(Number.isInteger(Infinity)); // false

  console.log("-----");

  console.log(Number.isInteger('78')); // false

  console.log(Number.isInteger(true)); // false

  console.log(Number.isInteger(undefined)); // false

  console.log(Number.isInteger([10])); // false

  console.log("-----");

  console.log(Number.isSafeInteger(87462)); // true

  console.log(Number.isSafeInteger(-665212234)); // true

  console.log(Number.isSafeInteger(Math.pow(2, 53) - 1)); // true

  console.log(Number.isSafeInteger(Math.pow(2, 53))); // false

  console.log(Number.isSafeInteger(NaN)); // false

  console.log(Number.isSafeInteger(Infinity)); // false

  console.log(Number.isSafeInteger('1800')); // false

  console.log(Number.isSafeInteger(undefined)); // false
</script>
</body>
</html>
