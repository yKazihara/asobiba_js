<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let regexp = /Sun/;

  console.log(regexp.test('Today is Sunday'));
  // true
  console.log(regexp.test('The Sun rose'));
  // true
  console.log(regexp.test('Ham Sandwich'));
  // false

  console.log("-----");

  regexp = /S..d/;

  console.log(regexp.test('Today is Sunday'));
  // true
  console.log(regexp.test('The Sun rose'));
  // false
  console.log(regexp.test('Ham Sandwich'));
  // true

  console.log("-----");

  regexp = /[sS]un/;

  console.log(regexp.test('Today is Sunday'));
  // true
  console.log(regexp.test('The Sun rose'));
  // true
  console.log(regexp.test('Ham Sandwich'));
  // false

  console.log("-----");

  regexp = /199[^01234]/;

  console.log(regexp.test('My birthday is 1998/03/12'));
  // true
  console.log(regexp.test('Graduated in 1994'));
  // false
  console.log(regexp.test('It opened in 1996'));
  // true

  console.log("-----");

  regexp = /199[0-6]/;

  console.log(regexp.test('My birthday is 1998/03/12'));
  // false
  console.log(regexp.test('Graduated in 1994'));
  // true
  console.log(regexp.test('It opened in 1996'));
  // true

  console.log("-----");

  let str = '郵便番号は 456-7890 です';
  regexp = /\d{3}-\d{4}/;

  let result = str.match(regexp);
  console.log(result[0]);
  // 456-7890

  console.log("-----");

  str = `こんにちは。
今日も寒いですね。`;
  regexp = /。\n./;

  result = str.match(regexp);
  console.log(result[0]);
  //  。
  //  今

  console.log("-----");

  regexp = /^Red/;

  console.log(regexp.test('Red Table'));
  // true
  console.log(regexp.test('Reduce speed'));
  // true
  console.log(regexp.test('Border Color is Red'));
  // false

  console.log("-----");

  regexp = /Script$/;

  console.log(regexp.test('JavaScript'));
  // true
  console.log(regexp.test('I am studying TypeScript'));
  // true
  console.log(regexp.test('PostScript is difficult'));
  // false

  console.log("-----");

  regexp1 = /\bwork/;

  console.log(regexp1.test('a working person'));
  // true
  console.log(regexp1.test('Go to see fireworks'));
  // false

  regexp2 = /ing\b/;

  console.log(regexp2.test('a working person'));
  // true
  console.log(regexp2.test('ingenious design'));
  // false

  console.log("-----");

  regexp1 = /\Bam/;

  console.log(regexp1.test('Difficult program'));
  // true
  console.log(regexp1.test('full amount'));
  // false

  regexp2 = /am\B/;

  console.log(regexp2.test('full amount'));
  // true
  console.log(regexp2.test('Difficult program'));
  // false

  console.log("-----");

  regexp = /Ha*n/;

  console.log(regexp.test('Hn'));
  // true
  console.log(regexp.test('Han'));
  // true
  console.log(regexp.test('Haaaaan'));
  // true
  console.log(regexp.test('HaaUaan'));
  // false

  console.log("-----");

  regexp = /Ha+n/;

  console.log(regexp.test('Hn'));
  // false
  console.log(regexp.test('Han'));
  // true
  console.log(regexp.test('Haaaaan'));
  // true
  console.log(regexp.test('HaaUaan'));
  // false

  console.log("-----");

  regexp = /Ha?n/;

  console.log(regexp.test('Hn'));
  // true
  console.log(regexp.test('Han'));
  // true
  console.log(regexp.test('Haaaaan'));
  // false
  console.log(regexp.test('Ham'));
  // false

  console.log("-----");

  regexp = /Ha{3}n/;

  console.log(regexp.test('Haaan'));
  // true
  console.log(regexp.test('Han'));
  // false
  console.log(regexp.test('Haaaaan'));
  // false
  console.log(regexp.test('HaaaO'));
  // false

  console.log("-----");

  regexp = /Ha{2,4}n/;

  console.log(regexp.test('Haan'));
  // true
  console.log(regexp.test('Haaaan'));
  // true
  console.log(regexp.test('Haaaaan'));
  // false
  console.log(regexp.test('HaaaO'));
  // false

  console.log("-----");

  regexp1 = /<em>.*<\/em>/;
  str1 = '<p>今日は<em>快晴の</em>一日です</p>';

  result1 = str1.match(regexp1);
  console.log(result1[0]);
  // <em>快晴の</em>

  regexp2 = /[0-9]{3}-[0-9]{4}/;
  str2 = '郵便番号は 123-4567 です';

  result2 = str2.match(regexp2);
  console.log(result2[0]);
  // 123-4567

  console.log("-----");

  regexp = /(\d{1,3}\.){3}\d{1,3}/;
  str = 'IPアドレスは 192.168.0.18 です';

  result = str.match(regexp);
  console.log(result[0]);
  // 192.168.0.18

  console.log("-----");

  regexp = /b.*a/;
  str = 'breakfast is sandwich';

  result = str.match(regexp);
  console.log(result[0]);
  // breakfast is sa

  console.log("-----");

  regexp = /b.*?a/;
  str = 'breakfast is sandwich';

  result = str.match(regexp);
  console.log(result[0]);
  // brea

  console.log("-----");

  regexp = /Sunday|Sun|sunday/;

  console.log(regexp.test('Today is Sunday'));
  // true
  console.log(regexp.test('Sunflowers are in bloom'));
  // true
  console.log(regexp.test('SUNDAY MORNING'));
  // false

  console.log("-----");

  regexp = /\b(Red|red)\b/;

  console.log(regexp.test('Red Rose'));
  // true
  console.log(regexp.test('reduce the workload'));
  // false
  console.log(regexp.test('Border color is red'));
  // true
  console.log(regexp.test('predict a result'));
  // false

  console.log("-----");

  regexp = /(\d{3})-(\d{4})/;

  result = regexp.exec('郵便番号は 123-4567 です。');
  console.log(result[0]);
  // 123-4567
  console.log(result[1]);
  // 123
  console.log(result[2]);
  // 4567

  console.log("-----");

  regexp = /製品(?:Code|コード):([A-Z]{2})-(\d{2})/;

  result = regexp.exec('製品コード:AZ-07');
  console.log(result[1]);
  // AZ
  console.log(result[2]);
  // 07

  console.log("-----");

  regexp = /製品コード:(?<section>[A-Z]{2})-(?<code>\d{2})/;

  result = regexp.exec('製品コード:JP-82');
  console.log(result.groups.section);
  // JP
  console.log(result.groups.code);
  // 82

  console.log("-----");

  const regex = /<(.+)>.*<\/\1>/;

  result = regex.exec('AAA <div>BBB<span>CCC</span>DDD</div>EEE');
  console.log(result[0]);
  // <div>BBB<span>CCC</span>DDD</div>

  console.log("-----");

  regexp = /smart(?=phone)/;

  console.log(regexp.test('smart'));
  // false
  console.log(regexp.test('smartphone'));
  // true
  console.log(regexp.test('smartwatch'));
  // false

  result = regexp.exec('smartphone');
  console.log(result[0]);
  // smart

  console.log("-----");

  regexp = /smart(?!phone)/;

  console.log(regexp.test('smart'));
  // true
  console.log(regexp.test('smartphone'));
  // false
  console.log(regexp.test('smartwatch'));
  // true

  result = regexp.exec('smartwatch');
  console.log(result[0]);
  // smart

  console.log("-----");

  regexp = /(?<=digital)camera/;

  console.log(regexp.test('camera'));
  // false
  console.log(regexp.test('digitalcamera'));
  // true
  console.log(regexp.test('analogcamera'));
  // false

  result = regexp.exec('digitalcamera');
  console.log(result[0]);
  // camera

  console.log("-----");

  regexp = /(?<!digital)camera/;

  console.log(regexp.test('camera'));
  // true
  console.log(regexp.test('digitalcamera'));
  // false
  console.log(regexp.test('analogcamera'));
  // true

  result = regexp.exec('analogcamera');
  console.log(result[0]);
  // camera
</script>
</body>
</html>
