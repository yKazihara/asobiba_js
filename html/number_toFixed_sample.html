<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let num = 34.5642;

  console.log(num.toFixed()); // 35
  console.log(num.toFixed(1)); // 小数点以下1桁 34.6
  console.log(num.toFixed(3)); // 小数点以下3桁 34.564
  console.log(num.toFixed(5)); // 小数点以下5桁 34.56420

  console.log("-----");

  num = 1.6e-2;

  console.log(num.toFixed(1)); // 小数点以下1桁 0.0
  console.log(num.toFixed(3)); // 小数点以下3桁 0.016
</script>
</body>
</html>
