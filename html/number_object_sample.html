<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let obj1 = new Number(10);
  console.log(obj1); // type:Number, value:10

  console.log("-----");

  let obj2 = new Number('10');
  console.log(obj2); // type:Number, value:10

  console.log("-----");

  let obj3 = new Number('Hello');
  console.log(obj3); // type:Number, value:NaN

  console.log("-----");

  let obj4 = new Number(10);
  console.log(obj4.valueOf()); // 10

  console.log("-----");

  console.log(Number.MAX_SAFE_INTEGER); // 9007199254740991
  console.log(Number.MIN_SAFE_INTEGER); // -9007199254740991
  console.log(Number.MAX_VALUE); // 1.7976931348623157e+308
  console.log(Number.MAX_VALUE * 2); // Infinity
  console.log(Number.MIN_VALUE); // 5e-324
  console.log(Number.POSITIVE_INFINITY); // Infinity
  console.log(Number.NEGATIVE_INFINITY); // -Infinity
</script>
</body>
</html>
