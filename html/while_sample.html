<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let num = 3;

  while (num < 100) {
    console.log(num);
    num = num * 3;
  }
  console.log('end');
  // 3
  // 9
  // 27
  // 81
  // end

  console.log("-----");

  let total = 0;
  let count = 1;

  while (total < 10) {
    total += count;
    count ++;
    console.log(total);
  }
  console.log('end');
  // 1
  // 3
  // 6
  // 10
  // end
</script>
</body>
</html>
