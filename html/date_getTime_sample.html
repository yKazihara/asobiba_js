<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let d1 = new Date(1000);
  console.log(d1.getTime());
  // 1000

  let d2 = new Date();
  console.log(d2.getTime());
  // 例：1744667742804

  console.log("-----");

  let d = new Date();
  console.log(d.valueOf());
  // 例：1744667742804
</script>
</body>
</html>
