<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>サンプルページです。</p>

<div>
  <label><input type="color" id="colorBox">色の選択</label>
</div>

<div>
  <input type="button" value="Check" id="checkButton">
</div>

<script>
  function buttonClick(){
    console.log('現在選択している色は ' + colorBox.value + ' です');
    // 現在選択している色は #812c2c です
    // 現在選択している色は #2c8136 です
  }

  let colorBox = document.getElementById('colorBox');
  colorBox.value = "#F0F0F0";

  let checkButton = document.getElementById('checkButton');
  checkButton.addEventListener('click', buttonClick);
</script>

</body>
</html>
