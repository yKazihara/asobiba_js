<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  var num1;
  num1 = 10;

  var num1; // varは再宣言してもエラーにはならない。

  console.log("-----");

  let num2;
  num2 = 10;

  // let num2; // letは再宣言するとエラーになる。

  let 身長 = 180; // 日本語の変数名が使える
  console.log(身長); // 180

  // let 5box = 10; // 変数名の最初に数字は使えない

  console.log("-----");

  const num3 = 10;

  // const num3 = 20; // constは再宣言するとエラーになる。

  const maxWidth = 720, minWidth = 320; // 複数の定数をまとめて宣言できる
</script>
</body>
</html>
