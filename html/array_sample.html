<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let result = new Array(85, 78, 92);
  let sum = 0;

  for (let i = 0 ; i < result.length; i++) {
    console.log(result[i]);
    sum += result[i];
  }
  console.log('ave = ' + sum / result.length);

  // 85
  // 78
  // 92
  // ave = 85

  console.log("-----");

  let data1 = [];
  console.log(data1);
  // []

  console.log("-----");

  // 2 番目の要素が存在しない配列
  let data2 = [84, , 76];

  console.log(data2);
  // [84, empty, 76]

  console.log(data2[1]);
  // undefined

  console.log("-----");

  let num = 10;
  let data = [45, num];

  console.log(data);
  // [45, 10]

  console.log("-----");

  num = 10;
  data = [num + 5, num * num];

  console.log(data);
  // [15, 100]

  console.log("-----");

  data = new Array(5);

  console.log(data);
  // [empty, empty, empty, empty, empty]

  console.log("-----");

  let pref = ['Tokyo', 'Osaka', 'Aichi', 'Kyoto'];

  console.log(pref[0]);
  console.log(pref[1]);
  console.log(pref[2]);
  console.log(pref[3]);

  // Tokyo
  // Osaka
  // Aichi
  // Kyoto

  console.log("-----");

  console.log(pref[4]);
  // undefined

  console.log("-----");

  pref = ['Tokyo', 'Osaka', 'Aichi', 'Kyoto'];
  console.log(pref);
  // ["Tokyo", "Osaka", "Aichi", "Kyoto"]

  pref[1] = 'Nara';
  console.log(pref);
  // ["Tokyo", "Nara", "Aichi", "Kyoto"]
</script>
</body>
</html>
