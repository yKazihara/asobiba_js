<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let result = new Array(85, 78, 92);
  let sum = 0;

  for (let i = 0 ; i < result.length; i++) {
    console.log(result[i]);
    sum += result[i];
  }
  console.log('ave = ' + sum / result.length);

  // 85
  // 78
  // 92
  // ave = 85
</script>
</body>
