<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let str = '東京都千代田区';

  console.log(str.startsWith('東京')); // true
  console.log(str.startsWith('京都')); // false
  console.log(str.startsWith('京都', 1)); // true 開始インデックスを指定している

  console.log("-----");

  str = 'baseball';

  console.log(str.endsWith('all')); // true
  console.log(str.endsWith('eba')); // false
  console.log(str.endsWith('eba', 6)); // true 文字の長さを指定しているので、「baseba」で判定
</script>
</body>
</html>
