<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  // 2番目の引数はn進数の指定らしい
  console.log(Number.parseInt('42', 10)); // 42

  console.log(Number.parseInt('  -84cm', 10)); // -84

  console.log(Number.parseInt('3FDCKA', 16)); // 16348, 16 進数で 0x3FDC

  console.log(Number.parseInt('Month12', 10)); // NaN 変換できない

  console.log(Number.parseInt('10010', 2)); // 18

  console.log(Number.parseInt('4010', 2)); // NaN 変換できない
</script>
</body>
</html>
