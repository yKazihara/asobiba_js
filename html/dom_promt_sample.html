<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>サンプルページです。</p>

<input type="button" value="button" id="mybtn">

<script>
  function butotnClick(){
    let name = prompt('名前を入力してください');
    console.log(name);
  }

  let button = document.getElementById('mybtn');
  button.addEventListener('click', butotnClick);
</script>

</body>
</html>
