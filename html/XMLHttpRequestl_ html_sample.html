<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<p>
  ボタンをクリックするとデータを取得します。
</p>

<form>
  <input type="button" value="データの取得" onClick="getData()">
</form>

<div id="result"></div>

<script>
  function getData(){
    let request = new XMLHttpRequest();

    request.onreadystatechange = function(){
      if (request.readyState == 4){
        if (request.status == 200){
          let node = document.getElementById("result");
          node.innerHTML = request.responseText;
        }
      }
    }

    request.open('GET', 'https://www.javadrive.jp/javascript/ajax/index2.html', true);
    request.send(null);
  }
</script>
</body>
</html>
