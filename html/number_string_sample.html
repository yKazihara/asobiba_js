<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let name = 'Yamada Tarou';
  console.log(name); // Yamada Tarou

  let address = "東京都千代田区";
  console.log(address); // 東京都千代田区

  console.log("-----");

  let msg1 = "Tarou's watch"; // シングルクォーテーション使用の場合は""で囲う
  console.log(msg1); // Tarou's watch

  let msg2 = '今日は"特売日"です'; // ダブルクォーテーション使用の場合は''で囲う
  console.log(msg2); // 今日は"特売日"です

  // もしくはエスケープする
  let msg3 = 'Tarou\'s watch';
  console.log(msg3); // Tarou's watch

  let msg4 = "今日は\"特売日\"です";
  console.log(msg4); // 今日は"特売日"です

  console.log("-----");

  let msg5 = 'こんにちは。\n今日はお元気ですね';
  console.log(msg5);
  //こんにちは。
  //今日はお元気ですね

  console.log("-----");
</script>
</body>
</html>
