<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let result = [75, 68, 92, 84, 90];

  let newResult = result.slice(1, 3);
  console.log(newResult);
  // [68, 92]

  console.log("-----");

  newResult = result.slice();
  console.log(newResult);
  // [75, 68, 92, 84, 90]
</script>
</body>
</html>
