<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  for (let i = 1; i < 10; i++){
    if (i % 3 == 0) {
      continue;
    }
    console.log(i);
  }
  console.log('end');
  // 1
  // 2
  // 4
  // 5
  // 7
  // 8
  // end
</script>
</body>
</html>
