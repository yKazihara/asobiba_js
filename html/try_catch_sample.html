<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  function sum(a, b) {
    let sum;
    try{
      sum = a + b;
    } catch(e) {
      console.error(e);
      return null;
    }

    return sum;
  }

  console.log('Start');

  console.log(sum(10, 8));
  console.log(sum(10, 8n));

  console.log('End');

  // Start
  // 18
  // TypeError: Cannot mix BigInt and other types, use explicit conversions
  // null
  // End

  console.log("-----");

  function returnFixed(num, digits) {
    try {
      return num.toFixed(digits)
    } catch(e) {
      if (e instanceof RangeError) {
        console.error('RangeError');
        return null;
      } else if (e instanceof TypeError) {
        console.error('TypeError');
        return null;
      } else {
        console.error(e);
        return null;
      }
    }
  }

  console.log('Start');

  console.log(returnFixed(3.87654, 3));
  console.log(returnFixed(3.87654, 1000));
  console.log(returnFixed('3.87654', 1000));

  console.log('End');

  // Start
  // 3.877
  // RangeError
  // null
  // TypeError
  // null
  // End

  console.log("-----");

  function checkResult(point) {
    try {
      if (point < 50) {
        throw '不合格です';
      }

      console.log('得点' + point);
      console.log('合格です');
    } catch(e) {
      console.error(e);
    }
  }

  console.log('Start');

  console.log(checkResult(82));
  console.log(checkResult(40));

  console.log('End');

  // Start
  // 得点82
  // 合格です
  // 不合格です
  // End
</script>
</body>
</html>
