<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let str = 'PubSubHubbub';

  console.log(str.indexOf('ub')); // 1
  console.log(str.indexOf('ub', 2)); // 4

  console.log("-----");

  console.log(str.lastIndexOf('ub')); // 10
  console.log(str.lastIndexOf('ub', 6)); // 4
</script>
</body>
</html>
