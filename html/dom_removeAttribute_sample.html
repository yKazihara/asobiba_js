<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>今日は外でランチを食べました。</p>

<div id="shopinfo">
  <a href="http://www.example.com/" target="_blank" class="address">リストランテ南青山</a>
  <div>東京都港区南青山</div>
</div>

<p>美味しかったです。</p>

<button onClick="getElement();">属性を削除</button>

<script>
  function getElement(){
    let element = document.getElementById('shopinfo').children[0];
    element.removeAttribute('target');
    element.removeAttribute('class');

    let attrs = element.attributes;
    for(let i = 0 ; i < attrs.length ; i++) {
      console.log('属性名：' + attrs.item(i).name);
      console.log('属性値：' + attrs.item(i).value);
    }
  }
</script>
</body>
</html>
