<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let point;
  let msg;

  point = 84;
  msg = (point > 70) ? '合格です' : '不合格です';
  console.log(msg); // 合格です

  point = 54;
  msg = (point > 70) ? '合格です' : '不合格です';
  console.log(msg); // 不合格です
</script>
</body>
</html>
