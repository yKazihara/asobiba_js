<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  // 10 進数
  console.log(182);

  console.log("-----");

  // 16 進数の182
  console.log(0xB6);

  console.log("-----");

  // 8 進数の182
  console.log(0o266);

  console.log("-----");

  // 2 進数の182
  console.log(0b10110110);

  console.log("-----");

  // 浮動小数点数リテラル
  console.log(4.852); // 4.852
  console.log(3.2e5); // 320000
  console.log(4.7e-6); // 0.0000047
</script>
</body>
</html>
