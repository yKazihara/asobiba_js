<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>今日は外でランチを食べました。</p>

<ul id="shopinfo">
  <li>リストランテ南青山</li>
  <li>東京都港区南青山</li>
</ul>

<p>美味しかったです。</p>

<p>作業予定</p>

<ul id="plans">
  <li id="task01">ブログを書く</li>
  <li id="task02">写真の整理</li>
</ul>

<p>終了済</p>

<ul id="done">
  <li>部屋の掃除</li>
  <li>書式の購入</li>
</ul>

<button onClick="prependElement();">ノードを追加1</button>
<button onClick="appendElement();">ノードを追加2</button>
<button onClick="appendChildElement();">ノードを追加3</button>
<button onClick="appendExistingElement();">ノードを追加4</button>

<script>
  function prependElement(){
    let child = document.createElement('li');
    child.prepend('洋食屋');

    let parentnode = document.getElementById('shopinfo');
    parentnode.prepend(child);
  }

  function appendElement(){
    let child = document.createElement('li');
    child.append('洋食屋');

    let parentnode = document.getElementById('shopinfo');
    parentnode.append(child);
  }

  function appendChildElement(){
    let child = document.createElement('li');
    child.appendChild(document.createTextNode('洋食屋'));

    let parentnode = document.getElementById('shopinfo');
    parentnode.appendChild(child);
  }

  function appendExistingElement(){
    let child = document.getElementById('task01');

    let parentnode = document.getElementById('done');
    parentnode.append(child);
  }
</script>
</body>
</html>
