<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(Math.pow(2, 3));
  // 8

  console.log(Math.pow(3, 2));
  // 9

  console.log(Math.pow(-4, 3));
  // -64

  console.log("-----");

  console.log(Math.pow(2, -1));
  // 0.5

  console.log(Math.pow(2, -2));
  // 0.25

  console.log(Math.pow(2, -3));
  // 0.125

  console.log("-----");

  console.log(Math.pow(2, 0));
  // 1

  console.log(Math.pow(5, 0));
  // 1

  console.log(Math.pow(-3, 0));
  // 1

  console.log("-----");

  console.log(Math.pow(16, 1 / 2));
  // 4

  console.log(Math.pow(27, 1 / 3));
  // 3

  console.log("-----");

  console.log(Math.pow(NaN, 0));
  // 1

  console.log(Math.pow(NaN, 1));
  // NaN

  console.log(Math.pow(NaN, 2));
  // NaN

  console.log(Math.pow(2, NaN));
  // NaN

  console.log("-----");

  console.log(Math.pow([2], 3));
  // 8

  console.log(Math.pow(3, '4'));
  // 81

  console.log("-----");

  console.log(Math.exp(1));
  // 2.718281828459045

  console.log(Math.exp(2));
  // 7.38905609893065

  console.log(Math.pow(Math.E, 1));
  // 2.718281828459045
</script>
</body>
</html>
