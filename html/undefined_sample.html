<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let num1;
  if (num1 === undefined) {
    console.log('undefined');
  } else {
    console.log('not undefined');
  }
　// undefined

  console.log("-----");

  let num2;
  if (typeof num2 === 'undefined') {
    console.log('undefined');
  } else {
    console.log('not undefined');
  }
  // undefined
</script>
</body>
</html>
