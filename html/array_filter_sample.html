<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let result = [48, 75, 92, 61, 54, 83, 76];
  let filterResult = result.filter(function(element) {
    return element > 70;
  });

  console.log(filterResult);
  // [75, 92, 83, 76]

  console.log(result);
  // [48, 75, 92, 61, 54, 83, 76]

  console.log("-----");

  result = [48, 75, 92, 61, 54, 83, 76];
  filterResult = result.filter(element => element > 70);

  console.log(filterResult);
  // [75, 92, 83, 76]

  console.log(result);
  // [48, 75, 92, 61, 54, 83, 76]
</script>
</body>
</html>
