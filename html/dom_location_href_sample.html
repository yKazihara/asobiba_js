<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<h1>サンプル</h1>

<p>現在のページのURL情報を取得します</p>

<input type="button" value="check" id="btnCheck">

<script>
  let btnCheck = document.getElementById('btnCheck');

  btnCheck.addEventListener('click', function(){
    console.log('href:' + location.href);
    console.log('protocol:' + location.protocol);
    console.log('host:' + location.host);
    console.log('hostname:' + location.hostname);
    console.log('port:' + location.port);
    console.log('pathname:' + location.pathname);
    console.log('search:' + location.search);
    console.log('hash:' + location.hash);
  });
  // href:http://localhost:63342/asobiba_js/html/dom_location_href_sample.html
  // protocol:http:
  // host:localhost:XXXXX
  // hostname:localhost
  // port:XXXXX
  // pathname:/asobiba_js/html/dom_location_href_sample.html
  // search:?_ijt=kqxnsd758jo1po8ne6apdejduenel
  // hash:
</script>

</body>
</html>
