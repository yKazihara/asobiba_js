<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(Math.trunc(4.72));
  // 4

  console.log(Math.trunc(-152.4435));
  // -152

  console.log(Math.trunc(0.66));
  // 0

  console.log("-----");

  console.log(Math.trunc('32.14'));
  // 32

  console.log(Math.trunc([-4.75]));
  // -4

  console.log(Math.trunc(undefined));
  // NaN

  console.log(Math.trunc(NaN));
  // NaN
</script>
</body>
</html>
