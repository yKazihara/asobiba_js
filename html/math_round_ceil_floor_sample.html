<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(Math.round(3.4));
  // 3

  console.log(Math.round(3.5));
  // 4

  console.log(Math.round(3.6));
  // 4

  console.log("-----");

  console.log(Math.round(-3.6));
  // -4

  console.log(Math.round(-3.5));
  // -3

  console.log( Math.round(-3.4));
  // -3

  console.log("-----");

  console.log(Math.round('12.75'));
  // 13

  console.log(Math.round([-4.445]));
  // -4

  console.log(Math.round(null));
  // 0

  console.log(Math.round(undefined));
  // NaN

  console.log(Math.round(NaN));
  // NaN

  console.log("-----");

  console.log(Math.ceil(3.2));
  // 4

  console.log(Math.ceil(3.8));
  // 4

  console.log(Math.ceil(3));
  // 3

  console.log("-----");

  console.log(Math.ceil(-3.2));
  // -3

  console.log(Math.ceil(-3.8));
  // -3

  console.log(Math.ceil(-3));
  // -3

  console.log("-----");

  console.log(Math.ceil('12.75'));
  // 13

  console.log(Math.ceil([-4.445]));
  // -4

  console.log(Math.ceil(null));
  // 0

  console.log(Math.ceil(undefined));
  // NaN

  console.log(Math.ceil(NaN));
  // NaN

  console.log("-----");

  console.log(Math.floor(3.2));
  // 3

  console.log(Math.floor(3.8));
  // 3

  console.log(Math.floor(3));
  // 3

  console.log("-----");

  console.log(Math.floor(-3.2));
  // -4

  console.log(Math.floor(-3.8));
  // -4

  console.log(Math.floor(-3));
  // -3

  console.log("-----");

  console.log(Math.floor('12.75'));
  // 12

  console.log(Math.floor([-4.445]));
  // -5

  console.log(Math.floor(null));
  // 0

  console.log(Math.floor(undefined));
  // NaN

  console.log(Math.floor(NaN));
  // NaN
</script>
</body>
</html>
