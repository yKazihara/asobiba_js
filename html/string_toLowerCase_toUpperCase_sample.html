<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let str = 'Hello! Good Morning.';
  console.log(str.toLowerCase()); // hello! good morning.

  str = 'Ｔｈａｎｋ Ｙｏｕ';
  console.log(str.toLowerCase()); // ｔｈａｎｋ ｙｏｕ

  console.log("-----");

  str = 'Hello! Good Morning.';
  console.log(str.toUpperCase()); // HELLO! GOOD MORNING.

  str = 'Ｔｈａｎｋ Ｙｏｕ';
  console.log(str.toUpperCase()); // ＴＨＡＮＫ ＹＯＵ
</script>
</body>
</html>
