<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(isFinite(Infinity));
  // false

  console.log(isFinite(-Infinity));
  // false

  console.log(isFinite(NaN));
  // false

  console.log("-----");

  console.log(isFinite(16));
  // true

  console.log(isFinite(0));
  // true

  console.log(isFinite(-6.4));
  // true

  console.log("-----");

  console.log(isFinite('Hello'));  // 数値に変換すると NaN
  // false

  console.log(isFinite('78'));  // 数値に変換すると 78
  // true

  console.log(isFinite(''));  // 数値に変換すると 0
  // true

  console.log("-----");

  console.log(isFinite(true));  // 数値に変換すると 1
  // true

  console.log(isFinite(null));  // 数値に変換すると 0
  // true

  console.log(isFinite(undefined));  // 数値に変換すると NaN
  // false

  console.log("-----");

  console.log(isFinite([10]));  // 数値に変換すると 10
  // true

  console.log(isFinite([10, 20]));  // 数値に変換すると NaN
  // false

  console.log(isFinite([]));  // 数値に変換すると 0
  // true

  console.log(isFinite({a:'10'}));  // 数値に変換すると NaN
  // false
</script>
</body>
</html>
