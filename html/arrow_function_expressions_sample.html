<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let dispTotal = (x, y) => {
    return x + y;
  };

  let result = dispTotal(3, 4);
  console.log(result);
  // 7

  console.log("-----");

  dispTotal = (x, y) => x + y;

  result = dispTotal(7, 2);
  console.log(result);
  // 9

  console.log("-----");

  function dispNum(x, y, func){
    console.log(func(x, y));
  }

  dispNum(7, 3, (x, y) => (x + y) / 2);
  // 5
</script>
</body>
</html>
