<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(Math.sqrt(9));
  // 3

  console.log(Math.sqrt(4));
  // 2

  console.log(Math.sqrt(2));
  // 1.4142135623730951

  console.log("-----");

  console.log(Math.sqrt('25'));
  // 5

  console.log(Math.sqrt(-16));
  // NaN

  console.log(Math.sqrt(NaN));
  // NaN

  console.log(Math.sqrt(undefined));
  // NaN

  console.log("-----");

  console.log(Math.sqrt(2));
  // 1.4142135623730951

  console.log(Math.SQRT2);
  // 1.4142135623730951

  console.log(Math.sqrt(1/2));
  // 0.7071067811865476

  console.log(Math.SQRT1_2);
  // 0.7071067811865476

  console.log("-----");

  console.log(Math.cbrt(8));
  // 2

  console.log(Math.cbrt(125));
  // 5

  console.log(Math.cbrt(16));
  // 2.5198420997897464
</script>
</body>
</html>
