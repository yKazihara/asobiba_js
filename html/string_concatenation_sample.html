<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let address = '東京都' + '千代田区';
  console.log(address); // 東京都千代田区

  console.log("-----");

  let price = 200 + '円';
  console.log(price); // 200円

  let str = '答えは' + true + 'です。';
  console.log(str); // 答えはtrueです。

  console.log("-----");

  price = 200;
  console.log('値段は' + price + '円です。'); // 値段は200円です。

  let data = ['Orange', 'Melon'];
  console.log('商品は' + data + 'です。'); // 商品はOrange,Melonです。

  console.log("-----");

  let msg = 100 + 80 + '円です。';
  console.log(msg); // 180円です。

  msg = '値段は' + 100 + 80 + '円です。';
  console.log(msg); // 値段は10080円です。

  msg = '値段は' + (100 + 80) + '円です。';
  console.log(msg); // 値段は180円です。
</script>
</body>
</html>
