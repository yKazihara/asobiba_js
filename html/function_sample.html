<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  function dispHello() {
    console.log('Hello');
    console.log('JavaScript');
  }

  dispHello();
  // Hello
  // JavaScript

  console.log("-----");

  function dispTotal(x, y) {
    let sum = x + y;
    return sum;
  }

  let result = dispTotal(3, 4);
  console.log(result);
  // 7

  result = dispTotal(7, 1);
  console.log(result);
  // 8
</script>
</body>
</html>
