<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  function dispHello() {
    console.log('Hello');
    console.log('JavaScript');
  }

  dispHello();
  // Hello
  // JavaScript

  console.log("-----");

  function dispTotal(x, y) {
    let sum = x + y;
    return sum;
  }

  let result = dispTotal(3, 4);
  console.log(result);
  // 7

  result = dispTotal(7, 1);
  console.log(result);
  // 8

  console.log("-----");

  function dispMessage(msg) {
    console.log(msg);
  }

  dispMessage('Hello');
  // Hello

  dispMessage(100);
  // 100

  console.log("-----");

  function dispProfile1(name, old) {
    console.log('name : ' + name);
    console.log('old : ' + old);
  }

  dispProfile1('Yamada', 24);
  // name : Yamada
  // old : 24

  dispProfile1('Suzuki');
  // name : Suzuki
  // old : undefined

  console.log("-----");

  function dispProfile2(name, old) {
    console.log('name : ' + name);
    console.log('old : ' + old);
  }

  dispProfile2('Yamada', 24);
  // name : Yamada
  // old : 24

  dispProfile2('Suzuki', 38, 'Kyoto');
  // name : Suzuki
  // old : 38

  console.log("-----");

  function dispOrderPrice(price, count=10) {
    console.log('Total = ' + (price * count));
  }

  dispOrderPrice(80, 14);
  // Total = 1120

  dispOrderPrice(120);
  // Total = 1200

  console.log("-----");

  function calcSum(...num) {
    let sum = 0;
    for (let i = 0 ; i < num.length ; i++) {
      sum += num[i];
    }

    return sum;
  }

  console.log(calcSum(1, 2, 3));
  // 6

  console.log(calcSum(1, 2, 3, 4, 5));
  // 15

  console.log("-----");

  // ミュータブル(変更不可)な値を引数に指定して関数を呼びだす場合
  function square(num) {
    num = num * num;
    console.log(num);
  }

  let num = 10;
  square(num);
  // 100

  console.log(num);
  // 10

  console.log("-----");

  // イミュータブル(変更可)な値を引数に指定して関数を呼びだす場合
  function square(num) {
    for (let i = 0 ; i < num.length ; i++) {
      num[i] = num[i] * num[i];
    }
    console.log(num);
  }

  num = [10, 15, 20];
  square(num);
  // [100, 225, 400]

  console.log(num);
  // [100, 225, 400]
</script>
</body>
</html>
