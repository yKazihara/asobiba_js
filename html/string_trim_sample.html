<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let str = '  My Watch ';
  console.log('\'' + str.trim() + '\''); // 'My Watch'

  console.log("-----");

  console.log('\'' + str.trimStart() + '\''); // 'My Watch '

  console.log("-----");

  console.log('\'' + str.trimEnd() + '\''); // '  My Watch'
</script>
</body>
</html>
