<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>

<p>今日は外でランチを食べました。</p>

<div id="shopinfo">
  リストランテ南青山
  <div>
    <p>東京都港区<br>南青山</p>
    <p>洋食</p>
  </div>
</div>

<p>美味しかったです。</p>

<button onClick="getElement1();">要素を取得1</button>
<button onClick="getElement2();">要素を取得2</button>
<button onClick="setTextToElement();">新しいテキストを設定</button>

<script>
  function getElement1(){
    let element = document.getElementById('shopinfo');
    console.log('-- ここから --');
    console.log(element.innerText);
    console.log('-- ここまで --');
  }
  // -- ここから --
  // リストランテ南青山
  //
  // 東京都港区
  // 南青山
  //
  // 洋食
  //  -- ここまで --

  function getElement2(){
    let elements = document.getElementsByTagName('body');
    console.log('-- ここから --');
    console.log(elements[0].innerText);
    console.log('-- ここまで --');
  }
  // -- ここから --
  // 今日は外でランチを食べました。
  //
  // リストランテ南青山
  //
  // 東京都港区
  // 南青山
  //
  // 洋食
  //
  // 美味しかったです。
  //
  // 要素を取得1 要素を取得2 新しいテキストを設定
  // -- ここまで --

  function setTextToElement(){
    let element = document.getElementById('shopinfo');
    element.innerText = '南青山の洋食屋さん';
  }
  // 今日は外でランチを食べました。
  // 南青山の洋食屋さん
  // 美味しかったです。
</script>
</body>
</html>
