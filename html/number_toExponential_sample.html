<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let num = 34.5642;

  console.log(num.toExponential()); // 3.45642e+1
  console.log(num.toExponential(2)); // 小数点以下2桁 3.46e+1
  console.log(num.toExponential(4)); // 小数点以下4桁 3.4564e+1
  console.log(num.toExponential(6)); // 小数点以下6桁 3.456420e+1

  console.log("-----");
</script>
</body>
</html>
