<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(Math.abs(12));
  // 12

  console.log(Math.abs(0));
  // 0

  console.log(Math.abs(-12));
  // 12

  console.log("-----");

  console.log(Math.abs('-64'));
  // 64

  console.log(Math.abs([-512]));
  // 512

  console.log(Math.abs(null));
  // 0

  console.log(Math.abs(undefined));
  // NaN

  console.log(Math.abs(NaN));
  // NaN
</script>
</body>
</html>
