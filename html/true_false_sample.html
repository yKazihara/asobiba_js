<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  if (0) {
    console.log('true');
  } else {
    console.log('false');
  }
  // false

  console.log("-----");

  if ("") {
    console.log('true');
  } else {
    console.log('false');
  }
  // false

  console.log("-----");

  if (null) {
    console.log('true');
  } else {
    console.log('false');
  }
  // false

  console.log("-----");

  if ('Yes') {
    console.log('true');
  } else {
    console.log('false');
  }
  // true
</script>
</body>
</html>
