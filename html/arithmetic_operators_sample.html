<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  console.log(10 + 5); // 15

  console.log(4.24 + 6); // 10.24

  console.log(2.5 + 14.523); // 17.023

  console.log("-----");

  console.log(10 - 5); // 5

  console.log(8.24 - 2); // 6.24

  console.log(7.3 - 14.228); // -6.928

  console.log("-----");

  console.log(10 * 5); // 50

  console.log(7.71 * 4); // 30.84

  console.log(4.6 * 3.7); // 17.02

  console.log("-----");

  console.log(10 / 5); // 2

  console.log(10 / 3); // 3.3333333333333335

  console.log(8.2 / 4.1); // 2

  console.log("-----");

  console.log(10 % 3); // 1

  console.log(8 % 4); // 0

  console.log(7.5 % 3); // 1.5

  console.log("-----");

  console.log(2 ** 3); // 8

  console.log(3.5 ** 2); // 12.25

  console.log(16 ** 0.5); // 4
</script>
</body>
</html>
