<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let fruit = ['Apple', 'Grapes', 'Melon', 'Orange'];
  let newfruit = fruit;

  // 配列の要素の順番が逆順になる
  fruit.reverse();

  console.log(fruit);
  // ["Orange", "Melon", "Grapes", "Apple"]

  console.log(newfruit);
  // ["Orange", "Melon", "Grapes", "Apple"]

  console.log("-----");

  fruit = ['Orange', 'Apple', 'Grapes'];
  newfruit = fruit;

  fruit.sort();

  console.log(fruit.sort());
  // ["Apple", "Grapes", "Orange"]

  console.log(newfruit);
  // ["Apple", "Grapes", "Orange"]

  console.log("-----");

  let no = [5, 27, 12, 41];

  console.log(no.sort());
  // [12, 27, 41, 5]

  console.log("-----");

  let word = ['AA', 'CC', 'BB'];

  word.sort(function(first, second) {
    if (first > second) {
      return -1;
    } else if (first < second) {
      return 1;
    } else {
      return 0;
    }
  });

  console.log(word);
  // ["CC", "BB", "AA"]

  console.log("-----");

  no = [5, 27, 12, 41];

  no.sort(function(first, second) {
    if (first > second) {
      return 1;
    } else if (first < second) {
      return -1;
    } else {
      return 0;
    }
  });

  console.log(no);
  // [5, 12, 27, 41]

  console.log("-----");

  no = [5, 27, 12, 41];

  no.sort(function(first, second) {
    return first - second;
  });

  console.log(no);
  // [5, 12, 27, 41]

  console.log("-----");

  no = [5, 27, 12, 41];

  no.sort((first, second) => first - second);

  console.log(no);
  // [5, 12, 27, 41]
</script>
</body>
</html>
