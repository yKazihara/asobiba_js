<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  let userData = [
    ['Yamada', 28, 'Tokyo'],
    ['Suzuki', 35, 'Fukuoka'],
    ['Honda', 24, 'Sendai']
  ];

  let user1 = userData[0];

  console.log(user1);
  // ["Yamada", 28, "Tokyo"]

  console.log("-----");

  console.log(user1[0]);
  console.log(user1[1]);
  console.log(user1[2]);
  // Yamada
  // 28
  // Tokyo

  console.log("-----");

  console.log(userData[0][0]);
  console.log(userData[0][1]);
  console.log(userData[0][2]);
  // Yamada
  // 28
  // Tokyo
</script>
</body>
</html>
