<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript サンプル</title>
</head>
<body>
<script>
  for (let i = 1; i < 4; i++) {
    for (let j = 1; j < 4; j++) {
      if ( i * j > 5) {
        break;
      }
      console.log(i + '*' + j + ' = ' + i * j);
    }
    // break が実行されるとここへ処理が移動する
  }
  // 1*1 = 1
  // 1*2 = 2
  // 1*3 = 3
  // 2*1 = 2
  // 2*2 = 4
  // 3*1 = 3

  console.log("-----");

  // ラベル使用
  loop: for (let i = 1; i < 4; i++) {
    for (let j = 1; j < 4; j++) {
      if ( i * j > 5) {
        break loop;
      }

      console.log(i + '*' + j + ' = ' + i * j);
    }
  }
  // break が実行されるとここへ処理が移動する

  // 1*1 = 1
  // 1*2 = 2
  // 1*3 = 3
  // 2*1 = 2
  // 2*2 = 4

  console.log("-----");

  for (let i = 1; i < 4; i++) {
    for (let j = 1; j < 4; j++) {  // continue が実行されるとここへ移動
      if ((i * j) % 2 == 0) {
        continue;
      }
      console.log(i + '*' + j + ' = ' + i * j);
    }
  }
  // 1*1 = 1
  // 1*3 = 3
  // 3*1 = 3
  // 3*3 = 9

  console.log("-----");

  // ラベル使用
  loop: for (let i = 1; i < 4; i++) {  // continue が実行されるとここへ移動
    for (let j = 1; j < 4; j++) {
      if ( (i * j) % 2 == 0) {
        continue loop;
      }
      console.log(i + '*' + j + ' = ' + i * j);
    }
  }
  // 1*1 = 1
  // 3*1 = 3
</script>
</body>
</html>
