<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テストページ</title>
</head>
<body>

<h1>テストページ</h1>

<p>テストページです。</p>

<input type="button" value="close" id="closebtn">

<script>
  let closebutton = document.getElementById('closebtn');
  closebutton.addEventListener('click', () => {
    close();
  });
</script>

</body>
</html>
